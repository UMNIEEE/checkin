<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
    <title>Meeting Check-In</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700|Oswald:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="../Content/Site.css">
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <style>
        td, th {
            padding-left: 10px;
            padding-right: 10px;
            width: 230px;
        }
        th {
            padding-bottom: 10px;
        }
        td {
            padding-bottom: 5px;
        }
        .col-lg-offset-4 {
            margin-left: 25.0%;
        }
        .col-lg-4 {
            width: 50.0%;
            }
    </style>
</head>
<body>

    <div class="container">
        <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
            <h1 class="pre-header">University of Minnesota</h1>
            <img class="logo" src="../Images/logo.svg">
            <h1 class="post-header">Meeting Output</h1>
            <table id="output">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Student ID</th>
                    <th>Meeting</th>
                    <th>Date</th>
                </tr>
            </table>
            <br />

            <div id="clippyDiv">

            </div>
            

            <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
            <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
            <script src="../Scripts/check-in.js"></script>
            <script src="../Scripts/umn-crawl.js"></script>
            <script src="../Scripts/store.js"></script>
            <script>
                function dbOpenCallback() {
                    try {
                        createOutput("#output", decodeURIComponent(GetQueryStringParams("meeting")));
                    }
                    catch (err) {
                        alert(err.message);
                    }
                }
                function cursorCallback(outputVal) {
                    if (outputVal != null && outputVal.trim() != "") {
                        outputVal = outputVal.replace('/"', '/');
                        outputVal = "First Name, Last Name, Student ID, Meeting, Date\n" + outputVal;
                        $("#clippyDiv").append(
                            '<object class="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" width="110" height="14" id="clippy">' +
                                '<param name="movie" value="../Build/clippy.swf"/>' +
                                '<param name="allowScriptAccess" value="always" />' +
                                '<param name="quality" value="high" />' +
                                '<param name="scale" value="noscale" />' +
                                '<param NAME="FlashVars" id="clippyText" value="text=' + outputVal + '">' +
                                '<param name="bgcolor" value="#006699">' +
                                '<embed src="../Build/clippy.swf" width="110" height="14"/>' +
                            '</object>'
                        );
                    }
                }
            </script>
            <p class="footer">Powered by the IEEE Tech Subcommittee</p>
        </div>
    </div>
</body>
</html>
